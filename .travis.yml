language: node_js
sudo: false

cache:
  directories:
  - $HOME/phantomjs

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  firefox: latest

before_install:
- firefox --version 2>/dev/null
- google-chrome --product-version
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start


script: 
  - node ./node_modules/sitespeed.io/bin/sitespeed.js --sites mygento.txt --sites dd.txt -b firefox -n 1
