language: node_js

sudo: false

cache:
  directories:
  - "$HOME/phantomjs"

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  firefox: latest

before_install:
- firefox --version 2>/dev/null
- google-chrome --product-version
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

script: bash ./deploy.sh

env:
  global:
  - GH_REF: github.com/mygento/sitespeed.git
  - secure: 
